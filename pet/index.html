<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content-left">
            <div class="top">
                <img src="legdog.png" alt="legdog">
                <h3>PUPASSURE</h3>
                <div class="clear-fix"></div>
            </div>
            <div class="bottom">
                <img src="pet.png" alt="dog">
            </div>
        </div>

        <div class="content-right">
            <h2>Yay, puppies! Ensure your<br>
                    pup gets the best care!
            </h2>
            <form action="https://timphongtot.com/test-form" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div>
                        <p>Name</p>
                        <input type="text" id="name" name="name" placeholder="  Pet's name">
                    </div>
                    <div class="image">
                        <img src="camera.png" alt="camera" width="40px" height="40px">
                        <input type="file" accept="image/*" id="camera" name="avatar">
                        <p>Upload a photo</p>
                        <input type="file" accept="image/*" name="avatar">
                        <div class="clear-fix"></div>
                    </div>
                    <div class="clear-fix"></div>
                </div>

                <div class="clear-fix"></div>

                <div class="row">
                    <div>
                        <p>Breed</p>
                        <input type="text" id="breed" name="breed" placeholder="  Pet's breed">
                    </div>
                    <div style="margin-left: 30px;">
                        <p>Birthday</p>
                        <input type="date" id="breed" placeholder="MM/DD/YYYY">
                    </div>
                    <div class="clear-fix"></div>
                </div>

                <div class="clear-fix"></div>

                <div class="row">
                    <div class="gender">
                        <p>Gender</p>
                        <div>
                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="female">Female</label>
                            <input type="radio" id="male" name="gender" value="Male">
                            <label for="male">Male</label>
                        </div>
                    </div>
                    <div class="son" style="margin-left: 30px;">
                        <p>Spayed or Neutered</p>
                        <div>
                            <input type="radio" id="spayed" name="son" value="Spayed">
                            <label for="spayed">Spayed</label>
                            <input type="radio" id="neutered" name="son" value="Neutered">
                            <label for="neutered">Neutered</label>
                        </div>
                    </div>
                </div>

                <div class="clear-fix"></div>

                <div class="row">
                    <p>Weight</p>
                    <div class="weight">
                        <input type="radio" id="small" name="weight" value="0-25 lbs">
                        <label for="small">0-25 lbs</label>
                        <input type="radio" id="medium" name="weight" value="25-50 lbs">
                        <label for="medium">25-50 lbs</label>
                        <input type="radio" id="big" name="weight" value="50-100 lbs">
                        <label for="big">50-100 lbs</label>
                        <input type="radio" id="large" name="weight" value="100+ lbs">
                        <label for="large">100+ lbs</label>
                    </div>
                </div>

                <div class="clear-fix"></div>

                <div class="footer">
                    <input type="button" id="back" value="Back">
                    <input type="submit" id="next" value="Next">
                    <div class="clear-fix"></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
